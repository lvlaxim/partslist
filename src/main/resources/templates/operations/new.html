<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <form class="form-horizontal" th:action="@{/save}" name="input_form" id="input_form"
              method="post" role="form">
            <div class="form-group">
                <input type="text" class="form-control" id="name" th:name="name" placeholder="Наименование" maxlength="100"/>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label" for="necessary">
                        Необходимо
                    </label>
                    <input class="form-check-input" type="checkbox" id="necessary" th:name="necessary" />
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="count" th:name="count" placeholder="Количество" maxlength="100"/>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
